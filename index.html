<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Shopping List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <header>
      <h1>Shopping List App</h1>
    </header>

    <main>
      <section class="cart-container">
        <section class="image-container">
          <img src="./assets/cat.png" alt="Cat sitting inside a cart">
        </section>

        <section class="input-container">
          <input type="text" id="input-field" placeholder="Add items...">
          <button id="add-button">Add to cart</button>
        </section>
      </section>

      <section id="notification"></section>

      <section class="shopping-list-container">
        <ul id="shopping-list"></ul>
      </section>
    </main>

    <footer>
      <p>GitHub - <a href="https://github.com/NishaVijai/firebase-shopping-list-app" target="_blank" rel="noopener noreferrer" title="GitHub repository of this project will open on a new tab">firebase-shopping-list-app Project Link</a></p>
    </footer>

    <script type="module" src="./script.js"></script>
  </body>
</html>
